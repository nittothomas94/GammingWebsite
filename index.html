<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styil.css">git
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessceries </a></li>
                    <li><a href="Media Remotes">Media Remotes</a></li>
                    <li><a href="Others">Outhers</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menu-icon for smoll devises" class="menu-icon" onclick="togglemenu()"> 
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS$ V2 <br> Dualshock 4</h2>
                <h3>Wireless Controllers for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" ></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="controller" class="controller ">
                <div class="colur-box">

                </div>           
                <div class="add-button">
                    <img src="images/add.png" >
                    <p><small>Add to Cart</small></p>
                </div>     
            </div>
        </div>

        
        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png" alt="">
        </div>
    </div>

    <script>
        var MenuList= document.getElementById("menu-list");

        MenuList.style.maxHeight="0px";

        function togglemenu(){
            if(MenuList.style.maxHeight=="0px"){
                MenuList.style.maxHeight="130px";

            }
            else{
                MenuList.style.maxHeight="0px";
            }
        }

    </script>
</body>
</html>
